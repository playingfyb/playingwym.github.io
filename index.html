<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fan Card Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #222;
      color: white;
    }
    #card {
      position: relative;
      width: 400px;
      height: 550px;
      margin: 20px auto;
      background: url('fan_card_template.jpg'); /* Replace with your base card template */
      background-size: cover;
      background-position: center;
    }
    #roleImg, #teamLogo, #qrCode {
      position: absolute;
      object-fit: contain;
    }
    #roleImg {
      top: 75px;
      left: 60px;
      width: 280px;
      height: 300px;
    }
    #teamLogo {
      bottom: 90px;
      left: 150px;
      width: 100px;
    }
    #qrCode {
      width: 60px;
      bottom: 10px;
      right: 10px;
    }
    #nameField, #roleText {
      position: absolute;
      color: white;
      font-weight: bold;
    }
    #nameField {
      bottom: 155px;
      left: 50px;
      font-size: 16px;
    }
    #roleText {
      bottom: 155px;
      right: 50px;
      font-size: 16px;
    }
    input, select, button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Fan Card Generator</h1>

  <div>
    <input type="text" id="nameInput" placeholder="Enter Name">
    <select id="roleSelect">
      <option value="role_1.png">Sniper</option>
      <option value="role_2.png">Entry Fragger</option>
      <option value="role_3.png">Support</option>
      <option value="role_4.png">IGL</option>
      <!-- Add more roles -->
    </select>
    <select id="teamSelect">
      <option value="team_logo_1.png">VARANASI</option>
      <option value="team_logo_2.png">KALINGA WARRIORS</option>
      <!-- Add more teams -->
    </select>
    <button onclick="generateCard()">Generate Card</button>
  </div>

  <div id="card">
    <img id="roleImg" src="" alt="Role">
    <img id="teamLogo" src="" alt="Team Logo">
    <img id="qrCode" src="qr_code.png" alt="QR Code"> <!-- Replace with your YouTube QR -->
    <div id="nameField"></div>
    <div id="roleText"></div>
  </div>

  <script>
    const roleMap = {
      "role_1.png": "Sniper",
      "role_2.png": "Entry Fragger",
      "role_3.png": "Support",
      "role_4.png": "IGL"
      // Extend with more roles
    };

    function generateCard() {
      const name = document.getElementById('nameInput').value;
      const roleFile = document.getElementById('roleSelect').value;
      const teamFile = document.getElementById('teamSelect').value;

      document.getElementById('roleImg').src = `roles/${roleFile}`;
      document.getElementById('teamLogo').src = `logos/${teamFile}`;
      document.getElementById('nameField').textContent = `Name: ${name}`;
      document.getElementById('roleText').textContent = `Role: ${roleMap[roleFile]}`;
    }
  </script>
</body>
</html>
