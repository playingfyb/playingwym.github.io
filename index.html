<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fan Card Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    canvas { border: 1px solid #000; margin-top: 20px; }
    select, button { margin: 10px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Fan Card Generator</h1>

  <label for="role">Choose Role:</label>
  <select id="role">
    <option value="role_1.png">IGL</option>
    <option value="role_2.png">Supporter/Filter</option>
    <option value="role_3.png">Entry Fragger</option>
    <option value="role_4.png">AR</option>
  </select>

  <label for="team">Choose Team:</label>
  <select id="team">
    <option value="team_logo_1.png">Team 1</option>
    <option value="team_logo_2.png">Team 2</option>
    <option value="team_logo_3.png">Team 3</option>
    <option value="team_logo_4.png">Team 4</option>
    <option value="team_logo_5.png">Team 5</option>
    <!-- Add more options as per your logos -->
  </select>

  <button onclick="generateCard()">Generate Fan Card</button>
  <button onclick="downloadCard()">Download</button>

  <canvas id="fanCanvas" width="600" height="400"></canvas>

  <script>
    function generateCard() {
      const canvas = document.getElementById('fanCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const roleImage = new Image();
      const teamLogo = new Image();
      const qrCode = new Image();

      roleImage.src = `role_images/${document.getElementById('role').value}`;
      teamLogo.src = `team_logos/images/${document.getElementById('team').value}`;
      qrCode.src = 'https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://www.youtube.com/@UniversaLGCofficial';

      roleImage.onload = () => {
        ctx.drawImage(roleImage, 0, 0, 600, 400);
        teamLogo.onload = () => {
          ctx.drawImage(teamLogo, 20, 20, 100, 100);
          qrCode.onload = () => {
            ctx.drawImage(qrCode, 480, 280, 100, 100);
          }
        }
      }
    }

    function downloadCard() {
      const canvas = document.getElementById('fanCanvas');
      const link = document.createElement('a');
      link.download = 'fan_card.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
