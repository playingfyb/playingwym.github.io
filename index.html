<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fan Card Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    canvas { border: 1px solid #000; margin-top: 20px; }
    select, button { margin: 10px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Fan Card Generator</h1>

  <label for="role">Choose Role:</label>
  <select id="role"></select>

  <label for="team">Choose Team:</label>
  <select id="team"></select>

  <button onclick="generateCard()">Generate Fan Card</button>
  <button onclick="downloadCard()">Download</button>

  <canvas id="fanCanvas" width="600" height="400"></canvas>

  <script>
    // Roles
    const roles = [
      { file: "role_1.png", name: "IGL" },
      { file: "role_2.png", name: "Supporter / Filter" },
      { file: "role_3.png", name: "Entry Fragger" },
      { file: "role_4.png", name: "AR" }
    ];

    // Teams
    const teams = [
      { file: "team_logo_1.png", name: "VARANASI" },
      { file: "team_logo_2.png", name: "KALINGA WARRIORS" },
      { file: "team_logo_3.png", name: "SRINAGAR'S SEN" },
      { file: "team_logo_4.png", name: "DELHI ASSAULTERS" },
      { file: "team_logo_5.png", name: "PATNA IDATENS" },
      { file: "team_logo_6.png", name: "AHMEDABAD KE DAKU" },
      { file: "team_logo_7.png", name: "HYDERABAD MAVERICKS" },
      { file: "team_logo_8.png", name: "BOMBAY TYRANTS" },
      { file: "team_logo_9.png", name: "TEAM LUCKNOW CITIZENS" },
      { file: "team_logo_10.png", name: "INDORI BISCUITS" },
      { file: "team_logo_11.png", name: "DONT PEEK JAIPUR" },
      { file: "team_logo_12.png", name: "PTOWN" },
      { file: "team_logo_13.png", name: "CHANDIGARH WARRIOR'S" },
      { file: "team_logo_14.png", name: "KOLKATA GAMERS." },
      { file: "team_logo_15.png", name: "SHIMLA SLEDGERS" },
      { file: "team_logo_16.png", name: "GUWAHATI GUNSLINGERS" },
      { file: "team_logo_17.png", name: "GOA CLASHERS" },
      { file: "team_logo_18.png", name: "RUTHLESS THALAIVAS" },
      { file: "team_logo_19.png", name: "LADAKH LEGENDS" },
      { file: "team_logo_20.png", name: "BANGLORE BANDITS" }
    ];

    const roleSelect = document.getElementById('role');
    const teamSelect = document.getElementById('team');

    roles.forEach(role => {
      const opt = document.createElement('option');
      opt.value = role.file;
      opt.textContent = role.name;
      roleSelect.appendChild(opt);
    });

    teams.forEach(team => {
      const opt = document.createElement('option');
      opt.value = team.file;
      opt.textContent = team.name;
      teamSelect.appendChild(opt);
    });

    function generateCard() {
      const canvas = document.getElementById('fanCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const roleImage = new Image();
      const teamLogo = new Image();
      const qrCode = new Image();

      roleImage.src = `role_images/${roleSelect.value}`;
      teamLogo.src = `team_logos/images/${teamSelect.value}`;
      qrCode.src = 'https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://www.youtube.com/@UniversaLGCofficial';

      roleImage.onload = () => {
        ctx.drawImage(roleImage, 0, 0, 600, 400);
        teamLogo.onload = () => {
          ctx.drawImage(teamLogo, 20, 20, 100, 100);
          qrCode.onload = () => {
            ctx.drawImage(qrCode, 480, 280, 100, 100);
          };
        };
      };
    }

    function downloadCard() {
      const link = document.createElement('a');
      link.download = 'fan_card.png';
      link.href = document.getElementById('fanCanvas').toDataURL();
      link.click();
    }
  </script>
</body>
</html>
