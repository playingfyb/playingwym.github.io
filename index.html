<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fan Card</title>
<style>
    body {
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card {
        position: relative;
        width: 600px;
        height: 350px;
        background-color: #222;
        overflow: hidden;
        border-radius: 15px;
    }
    .bg-role {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.15;
    }
    .player-name, .player-role {
        position: absolute;
        width: 90%;
        left: 5%;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .player-name {
        top: 45%;
        font-size: clamp(1.5rem, 5vw, 3rem);
        font-weight: bold;
    }
    .player-role {
        top: 60%;
        font-size: clamp(1rem, 3vw, 1.5rem);
        font-weight: bold;
    }
    .triangle-logo {
        position: absolute;
        top: 0;
        right: 0;
        width: 0;
        height: 0;
        border-left: 150px solid transparent;
        border-bottom: 150px solid transparent;
        overflow: hidden;
    }
    .triangle-logo img {
        position: absolute;
        top: 0;
        right: 0;
        width: 150px;
        height: 150px;
        object-fit: contain;
    }
    .controls {
        position: absolute;
        bottom: -100px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
    }
</style>
</head>
<body>

<div class="card">
    <img id="bgRoleImg" class="bg-role" src="roles/role_1.png">
    <div class="triangle-logo">
        <img id="teamLogo" src="team_logos/team_logo_1.png">
    </div>
    <div id="playerName" class="player-name">PLAYER NAME</div>
    <div id="playerRole" class="player-role">ROLE</div>

    <div class="controls">
        <input type="text" id="nameInput" placeholder="Player Name">
        <select id="roleSelect">
            <option value="role_1.png">Role 1</option>
            <option value="role_2.png">Role 2</option>
        </select>
        <select id="teamSelect">
            <option value="team_logo_1.png">Team 1</option>
            <option value="team_logo_2.png">Team 2</option>
        </select>
        <button onclick="updateCard()">Update</button>
    </div>
</div>

<script>
function updateCard() {
    document.getElementById("playerName").innerText = document.getElementById("nameInput").value;
    let roleFile = document.getElementById("roleSelect").value;
    document.getElementById("bgRoleImg").src = "roles/" + roleFile;
    document.getElementById("playerRole").innerText = roleFile.split('.')[0].replace('_',' ').toUpperCase();
    let teamFile = document.getElementById("teamSelect").value;
    document.getElementById("teamLogo").src = "team_logos/" + teamFile;
}
</script>

</body>
</html>
