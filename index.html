<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fan Card Generator</title>
<style>
  :root{
    --w:720; --h:1280;
    --bg1:#2b003b; --bg2:#40106a;
    --accent:#ff7a18;
    --muted:#b8c6d2;
    --white:#ffffff;
  }
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    gap:24px;
    align-items:flex-start;
    justify-content:center;
    background: linear-gradient(180deg,#071428,#021022 80%);
    color:var(--white);
    font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
    padding:28px;
  }

  .panel {
    width:340px;
    background: rgba(255,255,255,0.03);
    border-radius:12px;
    padding:16px;
    box-shadow:0 12px 36px rgba(0,0,0,0.6);
  }
  .panel h2 { margin:0 0 10px 0; color:var(--muted); font-size:18px; }
  label{ display:block; font-size:13px; color:var(--muted); margin-top:10px; }
  input[type=text], select {
    width:100%;
    padding:10px 12px;
    margin-top:6px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.06);
    background:#fff;
    color:#08121a;
    font-size:15px;
    box-sizing:border-box;
  }
  .row { display:flex; gap:8px; margin-top:14px; }
  button { padding:10px 12px; border-radius:8px; border:0; cursor:pointer; font-weight:700; }
  .btn-primary { background: linear-gradient(90deg,var(--accent),#ff4e50); color:white; flex:1; }
  .btn-secondary { background:transparent; color:var(--muted); border:1px solid rgba(255,255,255,0.04); width:120px; }

  .preview { width: min(56vw, 720px); max-width:720px; }
  .preview h3{ color:var(--muted); margin:0 0 10px 0; font-size:14px; }
  canvas{ width:100%; height:auto; border-radius:12px; display:block; box-shadow:0 24px 70px rgba(0,0,0,0.6); background:#071426; }

  .hint { margin-top:10px; color:#9fb0c2; font-size:12px; }
  @media (max-width:900px){ body{ flex-direction:column-reverse; align-items:center; } .panel{ width:92vw; } .preview{ width:92vw; } }
</style>
</head>
<body>

  <div class="panel">
    <h2>Fan Card Controls</h2>

    <label for="nameInput">Player name</label>
    <input id="nameInput" type="text" placeholder="e.g. Amartya" value="AMARTYA">

    <label for="roleSelect">Role</label>
    <select id="roleSelect"></select>

    <label for="teamSelect">Team</label>
    <select id="teamSelect"></select>

    <div class="row">
      <button id="generateBtn" class="btn-primary">Generate</button>
      <button id="downloadBtn" class="btn-secondary">Download PNG</button>
    </div>

    <div class="hint">Images must be in <code>role_images/</code> and <code>team_logos/images/</code>. Filenames are case-sensitive.</div>
  </div>

  <div class="preview">
    <h3>Live Preview</h3>
    <canvas id="cardCanvas" width="720" height="1280" aria-label="Fan card preview"></canvas>
  </div>

<script>
/* ========== CONFIG ========== */
const ROLES = [
  { file: "role_1.png", name: "IGL" },
  { file: "role_2.png", name: "Supporter / Filter" },
  { file: "role_3.png", name: "Entry Fragger" },
  { file: "role_4.png", name: "AR" }
];

const TEAMS = [
  { file: "team_logo_1.png", name: "VARANASI" },
  { file: "team_logo_2.png", name: "KALINGA WARRIORS" },
  { file: "team_logo_3.png", name: "SRINAGAR'S SEN" },
  { file: "team_logo_4.png", name: "DELHI ASSAULTERS" },
  { file: "team_logo_5.png", name: "PATNA IDATENS" },
  { file: "team_logo_6.png", name: "AHMEDABAD KE DAKU" },
  { file: "team_logo_7.png", name: "HYDERABAD MAVERICKS" },
  { file: "team_logo_8.png", name: "BOMBAY TYRANTS" },
  { file: "team_logo_9.png", name: "TEAM LUCKNOW CITIZENS" },
  { file: "team_logo_10.png", name: "INDORI BISCUITS" },
  { file: "team_logo_11.png", name: "DONT PEEK JAIPUR" },
  { file: "team_logo_12.png", name: "PTOWN" },
  { file: "team_logo_13.png", name: "CHANDIGARH WARRIOR'S" },
  { file: "team_logo_14.png", name: "KOLKATA GAMERS" },
  { file: "team_logo_15.png", name: "SHIMLA SLEDGERS" },
  { file: "team_logo_16.png", name: "GUWAHATI GUNSLINGERS" },
  { file: "team_logo_17.png", name: "GOA CLASHERS" },
  { file: "team_logo_18.png", name: "RUTHLESS THALAIVAS" },
  { file: "team_logo_19.png", name: "LADAKH LEGENDS" },
  { file: "team_logo_20.png", name: "BANGLORE BANDITS" }
];

/* ========== UI wiring ========== */
const roleSelect = document.getElementById('roleSelect');
const teamSelect = document.getElementById('teamSelect');
const nameInput = document.getElementById('nameInput');
const generateBtn = document.getElementById('generateBtn');
const downloadBtn = document.getElementById('downloadBtn');

ROLES.forEach(r => { const o=document.createElement('option'); o.value=r.file; o.textContent=r.name; roleSelect.appendChild(o); });
TEAMS.forEach(t => { const o=document.createElement('option'); o.value=t.file; o.textContent=t.name; teamSelect.appendChild(o); });

/* ========== Canvas helpers ========== */
const canvas = document.getElementById('cardCanvas');
const ctx = canvas.getContext('2d', { alpha:false });
const W = canvas.width, H = canvas.height;

function loadImage(src){
  return new Promise((resolve,reject)=>{
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.onload = ()=>resolve(img);
    img.onerror = ()=>reject(new Error('Failed to load ' + src));
    img.src = src;
  });
}

function roundRect(ctx,x,y,w,h,r, fill=true, stroke=false){
  ctx.beginPath();
  ctx.moveTo(x+r,y);
  ctx.arcTo(x+w,y, x+w,y+h, r);
  ctx.arcTo(x+w,y+h, x,y+h, r);
  ctx.arcTo(x,y+h, x,y, r);
  ctx.arcTo(x,y, x+w,y, r);
  ctx.closePath();
  if(fill) ctx.fill();
  if(stroke) ctx.stroke();
}

/* ========== New renderCard (2nd-image style) ========== */
async function renderCard(){
  const rawName = (nameInput.value||'').trim();
  const displayName = rawName ? rawName.toUpperCase() : 'PLAYER NAME';
  const roleFile = roleSelect.value;
  const roleObj = ROLES.find(r=>r.file===roleFile) || {name:''};
  const roleName = (roleObj.name||'ROLE').toUpperCase();
  const teamFile = teamSelect.value;
  const teamObj = TEAMS.find(t=>t.file===teamFile) || {name:''};
  // --- background gradient ---
  const g = ctx.createLinearGradient(0,0,0,H);
  g.addColorStop(0,'#3b0058'); g.addColorStop(1,'#8e00a8');
  ctx.fillStyle = g;
  ctx.fillRect(0,0,W,H);

  // subtle outer frame
  ctx.strokeStyle = 'rgba(255,255,255,0.06)';
  ctx.lineWidth = 6;
  roundRect(ctx, 20, 20, W-40, H-40, 24, false, true);

  // top role-image panel area
  const frameX = 60, frameY = 60, frameW = W - 120, frameH = 660;
  ctx.fillStyle = 'rgba(0,0,0,0.12)';
  roundRect(ctx, frameX, frameY, frameW, frameH, 12, true, false);

  // draw role image faintly
  try {
    const roleImg = await loadImage('role_images/' + roleFile);
    // fit into frame with some bleed
    const maxW = frameW - 20, maxH = frameH - 20;
    const scale = Math.min(maxW/roleImg.width, maxH/roleImg.height);
    const dw = Math.round(roleImg.width * scale), dh = Math.round(roleImg.height * scale);
    const dx = Math.round(frameX + (frameW - dw)/2), dy = Math.round(frameY + (frameH - dh)/2);
    ctx.save();
    ctx.globalAlpha = 0.28;
    ctx.drawImage(roleImg, dx, dy, dw, dh);
    ctx.restore();
  } catch(e){
    // placeholder area
    ctx.fillStyle = 'rgba(255,255,255,0.02)';
    roundRect(ctx, frameX+8, frameY+8, frameW-16, frameH-16, 10, true, false);
  }

  // small decorative band under image
  const bandY = frameY + frameH + 12;
  ctx.fillStyle = 'rgba(0,0,0,0.32)';
  roundRect(ctx, frameX, bandY, frameW, 160, 8, true, false);

  // horizontal divider placement and text positions
  const nameY = bandY + 44;
  const dividerY = bandY + 68;
  const roleY = bandY + 110;

  // Player Name (upper)
  ctx.fillStyle = '#ffffff';
  ctx.font = '800 36px Inter, Arial';
  ctx.textAlign = 'center';
  ctx.fillText(displayName, W/2, nameY);

  // horizontal divider
  ctx.strokeStyle = 'rgba(255,255,255,0.7)';
  ctx.lineWidth = 1.4;
  ctx.beginPath();
  ctx.moveTo(W*0.18, dividerY);
  ctx.lineTo(W*0.82, dividerY);
  ctx.stroke();

  // Player Role (lower)
  ctx.fillStyle = 'rgba(255,255,255,0.95)';
  ctx.font = '700 30px Inter, Arial';
  ctx.fillText(roleName, W/2, roleY);

  // Team box above name area (thin pill) — keep minimal (no team text per your request)
  const teamBoxW = 260;
  const teamBoxX = (W - teamBoxW)/2;
  const teamBoxY = frameY + frameH - 28;
  ctx.fillStyle = 'rgba(255,255,255,0.03)';
  roundRect(ctx, teamBoxX, teamBoxY, teamBoxW, 44, 10, true, false);

  // Draw the triangular pocket bottom-right and clip team logo inside
  // Triangle pointing down, positioned lower-right-ish
  const triTopY = roleY + 120;
  const triHeight = 360;
  const triHalfBase = 260;
  const p1 = { x: W/2 - triHalfBase, y: triTopY };
  const p2 = { x: W/2 + triHalfBase, y: triTopY };
  const p3 = { x: W/2, y: triTopY + triHeight };

  // Draw triangle background
  ctx.save();
  ctx.beginPath();
  ctx.moveTo(p1.x, p1.y);
  ctx.lineTo(p2.x, p2.y);
  ctx.lineTo(p3.x, p3.y);
  ctx.closePath();
  ctx.fillStyle = '#1f041e';
  ctx.fill();
  // subtle stroke
  ctx.strokeStyle = 'rgba(255,255,255,0.04)';
  ctx.lineWidth = 2;
  ctx.stroke();

  // Clip to inset triangle and draw team logo centered inside
  const inset = 36;
  const cp1 = { x: p1.x + inset, y: p1.y + inset };
  const cp2 = { x: p2.x - inset, y: p2.y + inset };
  const cp3 = { x: p3.x,       y: p3.y - inset*1.2 };

  try {
    const logoImg = await loadImage('team_logos/images/' + teamFile);
    // build clipping path
    ctx.beginPath();
    ctx.moveTo(cp1.x, cp1.y);
    ctx.lineTo(cp2.x, cp2.y);
    ctx.lineTo(cp3.x, cp3.y);
    ctx.closePath();
    ctx.clip();

    // bounding box of the clip triangle (approx)
    const clipMinX = Math.min(cp1.x, cp2.x, cp3.x);
    const clipMaxX = Math.max(cp1.x, cp2.x, cp3.x);
    const clipMinY = Math.min(cp1.y, cp2.y, cp3.y);
    const clipMaxY = Math.max(cp1.y, cp2.y, cp3.y);
    const clipW = clipMaxX - clipMinX;
    const clipH = clipMaxY - clipMinY;

    // scale logo to fit within clip area (70%)
    const scale = Math.min((clipW*0.72)/logoImg.width, (clipH*0.72)/logoImg.height, 1);
    const lw = Math.round(logoImg.width * scale), lh = Math.round(logoImg.height * scale);
    const lx = Math.round(W/2 - lw/2);
    const ly = Math.round(clipMinY + (clipH - lh)/2);

    // draw logo at full opacity
    ctx.globalAlpha = 1.0;
    ctx.drawImage(logoImg, lx, ly, lw, lh);

    // restore after clipping
    ctx.restore();
  } catch(e) {
    ctx.restore();
    console.warn('team logo missing', e);
  }

  // footer watermark
  ctx.font = '600 12px Inter, Arial';
  ctx.fillStyle = 'rgba(255,255,255,0.04)';
  ctx.textAlign = 'center';
  ctx.fillText('Fan-made • UniversaLGCofficial', W/2, H - 10);
}

/* ========== interactions & download ========== */
generateBtn.addEventListener('click', renderCard);
nameInput.addEventListener('input', renderCard);
roleSelect.addEventListener('change', renderCard);
teamSelect.addEventListener('change', renderCard);

downloadBtn.addEventListener('click', async () => {
  await renderCard();
  const dataUrl = canvas.toDataURL('image/png');
  const a = document.createElement('a');
  a.href = dataUrl;
  a.download = 'fan_card.png';
  document.body.appendChild(a);
  a.click();
  a.remove();
});

// initial
window.addEventListener('load', () => {
  roleSelect.selectedIndex = 0;
  teamSelect.selectedIndex = 0;
  renderCard();
});
</script>
</body>
</html>
