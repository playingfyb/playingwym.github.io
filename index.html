<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyberpunk Fan Card</title>
<style>
    body {
        background-color: #0a0a0a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Orbitron', sans-serif;
        color: white;
    }

    .card {
        position: relative;
        width: 800px;
        height: 450px;
        background: url('fan_card_bg.png') no-repeat center/cover;
        border: 3px solid #0ff;
        box-shadow: 0 0 20px #0ff;
        overflow: hidden;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 15px #0ff; }
        to { box-shadow: 0 0 30px #ff0; }
    }

    .team-name {
        position: absolute;
        top: 20px;
        left: 30px;
        font-size: 24px;
        font-weight: bold;
        color: #0ff;
        text-shadow: 0 0 8px #0ff;
        animation: fadeIn 1s ease-in-out;
    }

    .player-name {
        position: absolute;
        bottom: 80px;
        left: 30px;
        font-size: 40px;
        font-weight: bold;
        text-transform: uppercase;
        color: #fff;
        text-shadow: 0 0 12px #ff0;
        animation: fadeIn 1.5s ease-in-out;
    }

    .player-role {
        position: absolute;
        bottom: 40px;
        left: 30px;
        font-size: 20px;
        font-weight: bold;
        color: #0ff;
        text-shadow: 0 0 6px #0ff;
        animation: fadeIn 2s ease-in-out;
    }

    .team-logo {
        position: absolute;
        top: 70px;
        left: 30px;
        width: 100px;
        height: 100px;
        object-fit: contain;
        animation: slideIn 1.5s ease-in-out;
    }

    .role-image {
        position: absolute;
        right: 0;
        bottom: 0;
        width: 50%;
        opacity: 0.15;
        pointer-events: none;
        animation: fadeIn 2s ease-in-out;
    }

    .qr-code {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 80px;
        height: 80px;
        border: 2px solid #0ff;
        padding: 5px;
        background: white;
        animation: pulse 2s infinite;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
    }

    @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 0 10px #0ff; }
        50% { transform: scale(1.05); box-shadow: 0 0 20px #ff0; }
        100% { transform: scale(1); box-shadow: 0 0 10px #0ff; }
    }
</style>
</head>
<body>

<div class="card">
    <div class="team-name" id="teamName">VARANASI</div>
    <img src="team_logo_1.png" class="team-logo" id="teamLogo">
    <div class="player-name" id="playerName">AMARTYA</div>
    <div class="player-role" id="playerRole">IGL</div>
    <img src="role_4.png" class="role-image" id="roleImage">
    <img src="qr.png" class="qr-code" id="qrCode">
</div>

<script>
    // Example of dynamically setting values
    document.getElementById("playerName").innerText = "Amartya";
    document.getElementById("playerRole").innerText = "IGL";
    document.getElementById("teamName").innerText = "VARANASI";
    document.getElementById("teamLogo").src = "team_logo_1.png";
    document.getElementById("roleImage").src = "role_4.png";
    document.getElementById("qrCode").src = "qr.png"; // your QR file
</script>

</body>
</html>
