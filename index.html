<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fan Card Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0b1d3a;
      color: white;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .card {
      width: 350px;
      background: #0f2a4e;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
      padding-bottom: 20px;
      position: relative;
    }

    .image-wrapper {
      background: #1c1c1c;
      padding: 10px;
    }

    .role-image {
      width: 100%;
      border-radius: 10px;
    }

    .info {
      padding: 10px 20px 0;
    }

    .info .label {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 10px;
    }

    .info .value {
      font-size: 1.1em;
      font-weight: bold;
      color: #ffffff;
    }

    .team-section {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px 20px 10px;
    }

    .team-section img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
    }

    .team-section .team-name {
      font-size: 1em;
      font-weight: bold;
      color: #ffffff;
    }

    .qr {
      width: 60px;
      position: absolute;
      bottom: 15px;
      right: 15px;
    }

    .form {
      margin-left: 40px;
      padding-right: 20px;
    }

    .form label, select, input {
      display: block;
      margin-bottom: 10px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="form">
    <label>Name: <input type="text" id="nameInput" /></label>
    <label>Role:
      <select id="roleSelect">
        <option value="1">IGL</option>
        <option value="2">ASSAULTER</option>
        <option value="3">ENTRY FRAGGER</option>
        <option value="4">SUPPORT</option>
      </select>
    </label>
    <label>Team:
      <select id="teamSelect">
        <option value="1">SHIMLA SLEDGERS</option>
        <option value="2">LGC VARANASI</option>
        <!-- Add more teams here -->
      </select>
    </label>
    <button onclick="generateCard()">Generate</button>
  </div>

  <div class="card">
    <div class="image-wrapper">
      <img id="roleImage" class="role-image" src="roles/role_1.png" alt="Role">
    </div>
    <div class="info">
      <div class="label">Name:</div>
      <div class="value" id="nameDisplay">AMARTYA</div>
      <div class="label">Role:</div>
      <div class="value" id="roleDisplay">IGL</div>
    </div>
    <div class="team-section">
      <img id="teamLogo" src="logos/team_logo_1.png" alt="Team Logo">
      <div class="team-name" id="teamName">SHIMLA SLEDGERS</div>
    </div>
    <img class="qr" src="qr.png" alt="QR Code">
  </div>

  <script>
    function generateCard() {
      const name = document.getElementById("nameInput").value;
      const role = document.getElementById("roleSelect").value;
      const team = document.getElementById("teamSelect").value;

      document.getElementById("nameDisplay").textContent = name.toUpperCase();

      const roleMap = {
        1: "IGL",
        2: "ASSAULTER",
        3: "ENTRY FRAGGER",
        4: "SUPPORT"
      };

      const teamMap = {
        1: "SHIMLA SLEDGERS",
        2: "LGC VARANASI"
        // Add more team names here
      };

      document.getElementById("roleImage").src = `roles/role_${role}.png`;
      document.getElementById("roleDisplay").textContent = roleMap[role];
      document.getElementById("teamLogo").src = `logos/team_logo_${team}.png`;
      document.getElementById("teamName").textContent = teamMap[team];
    }
  </script>
</body>
</html>
