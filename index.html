<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyberpunk Fan Card</title>
<style>
  body {
    background: #111;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .card {
    position: relative;
    width: 800px;
    height: 450px;
    background: url('data:image/png;base64,PUT-YOUR-BASE64-IMAGE-HERE') no-repeat center/cover;
    color: white;
    overflow: hidden;
  }
  .team-name {
    position: absolute;
    top: 40px;
    left: 50px;
    font-size: 28px;
    font-weight: bold;
    color: #00f6ff;
    text-shadow: 2px 2px 4px black;
  }
  .player-name {
    position: absolute;
    top: 90px;
    left: 50px;
    font-size: 36px;
    font-weight: bold;
    text-shadow: 2px 2px 4px black;
  }
  .role {
    position: absolute;
    top: 140px;
    left: 50px;
    font-size: 24px;
    color: #ff007c;
    text-shadow: 2px 2px 4px black;
  }
  .team-logo {
    position: absolute;
    bottom: 40px;
    right: 60px;
    width: 100px;
    height: 100px;
    object-fit: contain;
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
  }
  .role-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.15;
    object-fit: cover;
  }
</style>
</head>
<body>
<div class="card">
  <img src="role-image.png" class="role-image" alt="Role Image">
  <div class="team-name">Team Name</div>
  <div class="player-name">Player Name</div>
  <div class="role">Role</div>
  <img src="team-logo.png" class="team-logo" alt="Team Logo">
</div>
</body>
</html>
