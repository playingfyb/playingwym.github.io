<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Card Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    #card {
        position: relative;
        width: 720px;
        height: 1280px;
        overflow: hidden;
    }
    #teamLogo {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.35; /* Increased opacity */
        z-index: 0;
    }
    #roleImage {
        position: absolute;
        top: 20%; /* moved up */
        left: 50%;
        transform: translateX(-50%);
        max-width: 80%;
        z-index: 2;
    }
    .playerName {
        position: absolute;
        bottom: 160px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2.5em;
        font-weight: bold;
        z-index: 3;
    }
    .playerRole {
        position: absolute;
        bottom: 120px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.8em;
        font-weight: normal;
        z-index: 3;
    }
    .divider {
        position: absolute;
        bottom: 140px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 2px;
        background: white;
        z-index: 3;
    }
</style>
</head>
<body>

<div id="card">
    <img id="teamLogo" src="" alt="Team Logo">
    <img id="roleImage" src="" alt="Role Image">
    <div class="playerName" id="playerName"></div>
    <div class="divider"></div>
    <div class="playerRole" id="playerRole"></div>
</div>

<script>
    const roleNames = {
        role1: "Entry Fragger",
        role2: "Sniper",
        role3: "Support",
        role4: "In-Game Leader",
        role5: "Rifler"
    };

    const playerData = {
        name: "AMARTYA",
        role: "role2", // preloaded role key
        teamLogo: "team_logos/team1.png",
        roleImage: "role_images/role2.png"
    };

    function populate() {
        document.getElementById('teamLogo').src = playerData.teamLogo;
        document.getElementById('roleImage').src = playerData.roleImage;
        document.getElementById('playerName').textContent = playerData.name;
        document.getElementById('playerRole').textContent = roleNames[playerData.role] || playerData.role;
    }

    window.onload = populate;
</script>

</body>
</html>
